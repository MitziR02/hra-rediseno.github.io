<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/mesas.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/assets/img/loho-hra soft-blanco.webp" alt="logo_hra">

        <div class="log-out__container">
            <h3 class="font font-color">Cerrar sesión</h3>
            <img class="icon" src="./src/assets/icon/iconos-hra-08.svg" alt="salir">
        </div>
    </header>

    <main>
        <nav class="menu">
            <h1 class="font-tittle font-color">MESAS</h1>

            <div class="btns_container">
                <button class="btn btn-principal">ÁREA PRINCIPAL ˅</button>
                <div class="btn-principal-content">
                    <button class="btn-dropdown">TERRAZA</button>
                    <button class="btn-dropdown">SALÓN</button>
                    <button class="btn-dropdown">BARRA</button>
                </div>

                <div class="btns_container-secundary">
                    <button class="btns_secundary-list">JUNTAR MESAS</button>
                    <button class="btns_secundary-list">CAMBIAR MESA</button>
                    <button class="btns_secundary-list">CAMBIAR MESERO</button>
                </div>
            </div>
        </nav>

        <section class="table-section">
            <ul class="table-list" id="mesaList">
                <li class="table-list__item first-item" id="autoService">
                    <h2 class="table-list__item__title">Auto <br> Servicio</h2>
                    <img class="table-list__item__icon" src="./src/assets/icon/iconos-hra-02.svg" alt="table-green">
                </li>
                <li class="table-list__item" id="addTable">
                    <h2 class="table-list__item__title">Agregar <br> mesa</h2>
                    <img class="table-list__item__icon" src="./src/assets/icon/plus.svg" alt="plus-icon">
                </li>
                <li id="lastItem"></li>
            </ul>
        </section>
    </main>
    
    <script src="./src/js/mesas-js/addTable.js"></script>
</body>
</html>
