<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/css-reutilizables/header.css">
    <link rel="stylesheet" href="./src/css/mesas.css">
    <link rel="stylesheet" href="./src/css/css-responsive/header-responsive.css">
    <link rel="stylesheet" href="./src/css/css-responsive/mesas-responsive.css">
    <link rel="stylesheet" href="./src/css/css-modales/modales-messa.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/assets/img/loho-hra soft-blanco.webp" alt="logo-hra">

        <div class="log-out-container">
            <h3 class="font font-color">Cerrar sesión</h3>
            <img class="icon" id="log-out-btn" src="./src/assets/icon/iconos-hra-08.svg" alt="salir">
        </div>
    </header>

    <main>
        <nav class="menu">
            <h1 class="font-title font-color">MESAS</h1>
            <h1 class="font-title" id="username-heading"></h1>
            

            <div class="btns-container">
                <button class="btn btn-principal" id="toggleBtn"><img class="icon-drop" src="./src/assets/icon/RiArrowDownSLine.svg" alt="icon-menu"></button>
                <ul class="btn-principal-content" id="dropdownMenu">
                    <li class="btn-dropdown" id="areaPrincipalBtn">ÁREA PRINCIPAL<hr></li>
                    <li class="btn-dropdown" id="terrazaBtn">TERRAZA<hr></li>
                    <li class="btn-dropdown" id="salonBtn">SALÓN<hr></li>
                    <li class="btn-dropdown" id="barraBtn">BARRA</li>
                </ul>

                <div id="secondary-menu" class="btns-container-secondary">
                    <button id="juntar-mesas" class="btn-secondary-list">JUNTAR MESAS</button>
                    <button class="btn-secondary-list">CAMBIAR MESA</button>
                    <button class="btn-secondary-list">CAMBIAR MESERO</button>
                </div>

                <img class="burguer-menu" id="burguer-menu" src="./src/assets/icon/MaterialSymbolsMenu.svg" alt="menu">
            </div>
        </nav>

        <section class="table-section">
            <ul class="table-list" id="mesaList">
                <li class="table-list-item first-item" id="autoService">
                    <h2 class="table-list-item-title">Auto <br> Servicio</h2>
                    <img class="table-list-item-icon" src="./src/assets/icon/iconos-hra-02.svg" alt="table-green">
                </li>
            </ul>
        </section>

        <section class="modales-section">

            <dialog class="modales-dialog" id="modal-juntar-mesas">
                <h1 class="modal-title">JUNTAR MESAS</h1>
                <form class="form-modal" id="form-modal-juntar">
                    <label class="label" for="form-mesa-principal">MESA PRINCIPAL</label>
                    <select class="select" id="form-mesa-principal" name="opcion1">
                    </select>
    
                  
                    <label class="label" for="form-mesas-juntar">MESA A JUNTAR</label>
                    <select class="select" id="form-mesas-juntar" name="opcion2">
                    </select>
                  
                    <button class="btn-modal" id="mesas-confirmar" type="submit">CONFIRMAR</button>
                  </form>
            </dialog>

        </section>
    </main>

    <div class="modal" id="modal-num-comensales">
        <iframe class="modal-content" id="frame-open-table" src="./src/html/modal-num-comensales.html" frameborder="0"></iframe>
    </div>
    
    <script src="./src/js/mesas-js/addTable.js"></script>
    <script src="./src/js/log-out.js"></script>
    <script src="./src/js/mesas-js/drop-down-menu.js"></script>
    <script src="./src/js/mesas-js/modales-table.js"></script>
</body>
</html>
