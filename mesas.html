<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meseros | HRA Soft</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/css-reutilizables/header.css">
    <link rel="stylesheet" href="./src/css/mesas.css">
    <link rel="stylesheet" href="./src/css/css-responsive/header-responsive.css">
    <link rel="stylesheet" href="./src/css/css-responsive/mesas-responsive.css">
    <link rel="stylesheet" href="./src/css/css-modales/modales.css">
    <link rel="stylesheet" href="./src/css/css-responsive/modales-responsive.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/assets/img/loho-hra soft-blanco.webp" alt="logo-hra">

        <div class="log-out-container" id="log-out-btn">
            <h3 class="font font-color">Cerrar sesión</h3>
            <img class="icon"  src="./src/assets/icon/iconos-hra-08.svg" alt="salir">
        </div>
    </header>

    <main>
        <nav class="menu">
            <div class="title-container">
                <h1 class="font-title font-color">MESAS</h1>
                <h1 class="font-title" id="username-heading">Mesero: Juan Perez</h1>
            </div>

            <div class="btns-container">
                <select class="btn-principal-content" name="menu-area" id="menu-area">
                    <option class="select-option" value="Principal" id="areaPrincipalBtn">ÁREA PRINCIPAL</option>
                    <option class="select-option" value="Terraza" id="terrazaBtn">TERRAZA</option>
                    <option class="select-option" value="Salón" id="salonBtn">SALÓN</option>
                    <option class="select-option" value="Barra" id="barraBtn">BARRA</option>
                </select>

                <div id="secondary-menu" class="btns-container-secondary">
                    <button id="juntar-mesas" class="btn-secondary-list">JUNTAR MESAS</button>
                    <button id="cambiar-mesas" class="btn-secondary-list">CAMBIAR MESA</button>
                    <button id="cambiar-mesero" class="btn-secondary-list">CAMBIAR MESERO</button>
                </div>

                <img class="burguer-menu" id="burguer-menu" src="./src/assets/icon/MaterialSymbolsMenu.svg" alt="menu">
            </div>
        </nav>

        <section class="table-section">
            <ul class="table-list" id="mesaList">
                <li class="table-list-item first-item" id="autoService">
                    <h2 class="table-list-item-title">Auto <br> Servicio</h2>
                    <img class="table-list-item-icon" src="./src/assets/icon/iconos-hra-02.svg" alt="table-green">
                </li>
            </ul>
        </section>

        <section class="modales-section">

            <dialog class="modales-dialog" id="modal-juntar-mesas">
                <h1 class="modal-title">JUNTAR MESAS</h1>
                <form class="form-modal" id="form-modal-juntar">
                    <label class="label" for="form-mesa-principal">MESA PRINCIPAL</label>
                    <select class="select" id="form-mesa-principal" name="opcion1">
                    </select>
    
                  
                    <label class="label" for="form-mesas-juntar">MESA A JUNTAR</label>
                    <select class="select" id="form-mesas-juntar" name="opcion2">
                    </select>
                  
                    <button class="btn-modal" id="juntar-confirmar" type="submit">CONFIRMAR</button>
                  </form>
            </dialog>

            <dialog class="modales-dialog" id="modal-cambiar-mesa">
                <h1 class="modal-title">CAMBIAR MESAS</h1>
                <form class="form-modal" id="form-modal-cambiar">
                    <label class="label" for="form-area-actual">ÁREA ACTUAL</label>
                    <select class="select" id="form-area-actual" name="opcion1">
                    </select>
    
                  
                    <label class="label" for="form-mesa-actual">MESA ACTUAL</label>
                    <select class="select" id="form-mesa-actual" name="opcion2">
                    </select>
                    
                    <label class="label" for="form-nueva-area">NUEVA ÁREA</label>
                    <select class="select" id="form-nueva-area" name="opcion3">
                    </select>

                    <label class="label" for="form-nueva-mesa">NUEVA MESA</label>
                    <select class="select" id="form-nueva-mesa" name="opcion4">
                    </select>
                  
                    <button class="btn-modal" id="cambiar-confirmar" type="submit">CONFIRMAR</button>
                  </form>
            </dialog>

            <dialog class="modales-dialog" id="modal-cambiar-mesero">
                <h1 class="modal-title">JUNTAR MESAS</h1>
                <form class="form-modal" id="form-modal-mesero">
                    <label class="label" for="form-mesa-mesero">MESA PRINCIPAL</label>
                    <select class="select" id="form-mesa-mesero" name="opcion1">
                    </select>
    
                  
                    <label class="label" for="form-nuevo-mesero">MESA A JUNTAR</label>
                    <select class="select" id="form-nuevo-mesero" name="opcion2">
                    </select>
                  
                    <button class="btn-modal" id="mesero-confirmar" type="submit">CONFIRMAR</button>
                  </form>
            </dialog>

        </section>
    </main>

    <div class="modal" id="modal-num-comensales">
        <iframe class="modal-content" id="frame-open-table" src="./src/html/modal-num-comensales.html" frameborder="0"></iframe>
    </div>
    
    <script src="./src/js/mesas-js/addTable.js"></script>
    <script src="./src/js/log-out.js"></script>
    <script src="./src/js/mesas-js/drop-down-menu.js"></script>
    <script src="./src/js/mesas-js/modales-table.js"></script>
</body>
</html>
