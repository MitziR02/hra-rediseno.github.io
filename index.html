<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meseros | HRA Soft</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/css-reutilizables/keypad.css">
    <link rel="stylesheet" href="./src/css/css-responsive/index-responsive.css">
    <link rel="stylesheet" href="./src/css/css-modales/modales.css">
    
</head>

<body>
    <header>
        <img class="logo" src="./src/assets/img/logo-negro.webp" alt="logo-hra">
    </header>

    <main>
        <form id="pinForm">
          <section class="pin-input-box">
            <label for="pin" class="title">INGRESA TU PIN</label>
            <input type="password" id="pin" name="pin" class="pin" autocomplete="off" />
            
            <div class="output-pin">
                <ul class="output-list container">
                    <li class="output-item"></li>
                    <li class="output-item"></li>
                    <li class="output-item"></li>
                    <li class="output-item"></li>
                </ul>
            </div>
            
            <nav class="keypad">
              <ul class="keypad-items">
                <li class="keypad-item">1</li>
                <li class="keypad-item">2</li>
                <li class="keypad-item">3</li>
                <li class="keypad-item">4</li>
                <li class="keypad-item">5</li>
                <li class="keypad-item">6</li>
                <li class="keypad-item">7</li>
                <li class="keypad-item">8</li>
                <li class="keypad-item">9</li>
                <li class="keypad-item">â¬…</li>
                <li class="keypad-item">0</li>
                <li class="keypad-item">C</li>
              </ul>
            </nav>
      
            <button type="submit" class="btn">ENTRAR</button>
          </section>
        </form>

        <div class="modals-container">

          <dialog class="modales-dialog" id="modal-wrong-pin">
            <h1 class="modal-title">PIN Incorrecto</h1>
            <button class="btn-modal" id="aceptar-wrong-pin">ACEPTAR</button>
          </dialog>

        </div>
      </main>
      
    <script src="./src/js/pin.js"></script>
</body>
</html>
