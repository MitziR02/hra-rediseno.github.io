<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa abierta</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/masaAbierta.css">
</head>
<body>

    <header>
        <img class="logo" src="./src/assets/img/loho-hra soft-blanco.webp" alt="logo_hra">

        <div class="log-out__container">
            <h3 class="font font-color">Cerrar sesi√≥n</h3>
            <img class="icon" src="./src/assets/icon/iconos-hra-08.svg" alt="salir">
        </div>
    </header>

    <main>
        <nav class="nav-tableOpened">
            <div class="back-btn">
                <img class="icon-btn" src="./src/assets/icon/iconos-hra-06.svg" alt="back-icon">
                <h2 class="btns-tittle">MESAS</h2>
            </div>

            <div class="tittle-table">
                <h3 class="comanda-text">COMANDA</h3>
                <h2 class="comanda-tittle">MESA 2</h2>
            </div>

            <div class="folio-container">
                <h2 id="folioTicket">FOLIO TICKET:000000</h2>
                <h3 class="textFolioTicket" id="timeOpened">Hora:13:15</h3>
                <h3 class="textFolioTicket" id="waiter">Mesero: Juan Perez</h3>
                <h3 class="textFolioTicket" id="tableNumber">Mesa: 2</h3>
                <h3 class="textFolioTicket" id="clientNumbers">Comensales: 2</h3>
            </div>

            <div class="send-btn">
                <img class="icon-btn" src="./src/assets/icon/iconos-hra-07.svg" alt="send-icon">
                <h2 class="btns-tittle">ENVIAR COMANDA</h2>
            </div>
        </nav>

        <section class="mainFood">
            <div class="principal-btns">
                <ul class="side-btn-container">
                    <li class="side-btn">
                        <img src="./src/assets/icon/iconos-hra-10.svg" alt="dividir-icon" class="sideBtn-icon">
                        <h3 class="text-SideBtn">Dividir cuenta</h3>
                    </li>
                    <li class="side-btn">
                        <img src="./src/assets/icon/iconos-hra-11.svg" alt="actualizar-icon" class="sideBtn-icon">
                        <h3 class="text-SideBtn">Actualizar comensales</h3>
                    </li>
                    <li class="side-btn">
                        <img src="./src/assets/icon/iconos-hra-12.svg" alt="descuento-icon" class="sideBtn-icon">
                        <h3 class="text-SideBtn">Descuento</h3>
                    </li>
                    <li class="side-btn">
                        <img src="./src/assets/icon/iconos-hra-13.svg" alt="ceunta-icon" class="sideBtn-icon">
                        <h3 class="text-SideBtn">Cuenta resumida</h3>
                    </li>
                </ul>
                <div class="side-btn">
                    <img src="./src/assets/icon/iconos-hra-14.svg" alt="imprimir-icon" class="sideBtn-icon">
                        <h3 class="text-SideBtn">Imprimir</h3>
                </div>
            </div>

            <div class="food">
                <div class="food-header">
                    <h1 class="foodFamily">FAMILIAS</h1>
                    <div class="btns-header-food">
                        <button class="food-btns">TODOS</button>
                        <button class="food-btns">BEBIDAS</button>
                        <button class="food-btns">ALIMENTOS</button>
                    </div>
                    <div class="search"></div>
                </div>

                <ul class="food-menu">

                </ul>
            </div>

            <div class="ticket">

            </div>
        </section>
    </main>
</body>
</html>
